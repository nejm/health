<ion-view view-title="Login" class="text-center">
    <ion-content overflow-scroll="true" padding="true" class="has-header"
      style="background: url(img/health.png) center; background-size: cover;">
      <div style="text-align:center;">
          <img src="../img/login.svg" height="200px">
          <div class="spacer" style="width: 100%; height: 27px;"></div>
      </div>

        <form>
          <ion-list>
                <label class="item item-input">
                  <input type="text" placeholder="Username" ng-model="data.cin">
                </label>
                <label class="item item-input">
                  <input type="password" placeholder="Password" ng-model="data.password">
                </label>
              </ion-list>
              <div class="spacer" style="height: 40px;"></div>
              <button class="button button-block button-positive" ng-click="login()">
                  Connexion
              </button>

          <!--  <a ui-sref="signup" class="button button-positive button-clear button-block">Or create an account</a>-->
        </form>
    </ion-content>
</ion-view>
