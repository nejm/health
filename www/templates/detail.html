<ion-view view-title="{{title}}">
    <ion-content>
        <ion-list>
          <div class="item item-divider">
            Dossier du {{ dossier.date}}
          </div>
          <ion-toggle ng-repeat="item in toogle"
                    ng-model="item.checked"
                    ng-checked="item.checked">
          {{ item.text }}
        </ion-toggle>
        </ion-list>
    </ion-content>
</ion-view>
