<ion-view view-title="Profile">
    <ion-content>
        <ion-list>
          <div class="item item-divider">
            Information Personnel
          </div>
          <ion-item class="item-icon-left">
            <i class="icon ion-person"></i>
            Nom & Pr√©nom : {{info.nom + " " + info.prenom}}
            <ion-option-button class="button-assertive">Edit</ion-option-button>
          </ion-item>
          <ion-item class="icon-item-left">
            <i class="icon ion-card"></i>
            CIN : {{info.cin}}
          </ion-item>
          <ion-item class="item-icon-left">
            <i class="icon ion-iphone"></i>
            Tel : {{info.tel}}
            <ion-option-button class="button-assertive">Edit</ion-option-button>
          </ion-item>
          <ion-item class="icon-item-left">
            <i class="icon ion-at"></i>
            Adresse : {{info.rue + " " + info.codePostal + " " + info.ville}}
            <ion-option-button class="button-assertive">Edit</ion-option-button>
          </ion-item>
        </ion-list>
        <nav mfb-menu position="br" effect="zoomin"
            active-icon="ion-edit" resting-icon="ion-plus-round"
            toggling-method="click"
            ng-click="editInfo()">
        </nav>
    </ion-content>
</ion-view>
<script id="my-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Editer mes infos</h1>
    </ion-header-bar>
    <ion-content>
      <form>
        <ion-list>
              <label class="item item-input">
                <input type="text" placeholder="Nom" value="{{info.nom}}"
                 ng-model="info.nom">
              </label>
              <label class="item item-input">
                <input type="text" placeholder="Prenom" ng-model="info.prenom">
              </label>
              <label class="item item-input">
                <input type="text" placeholder="Rue" ng-model="info.rue">
              </label>
              <label class="item item-input">
                <input type="text" placeholder="Ville" ng-model="info.ville">
              </label>
              <label class="item item-input">
                <input type="text" placeholder="Code Postal" ng-model="info.codePostal">
              </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-block button-positive" ng-click="endEdit()">
                Editer
            </button>
      </form>
    </ion-content>
  </ion-modal-view>
</script>
